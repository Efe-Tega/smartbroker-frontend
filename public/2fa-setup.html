<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2FA Setup - CryptoBroker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                "bg-primary": "#1a1b1e",
                "bg-secondary": "#2c2e33",
                "text-primary": "#e4e6ea",
                "text-secondary": "#9ca3af",
              },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/styles/main.css" />
  </head>
  <body
    class="bg-gray-50 dark:bg-dark-bg-primary dark:text-dark-text-primary transition-colors duration-200"
  >
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="max-w-2xl w-full">
        <div
          class="bg-white dark:bg-dark-bg-secondary rounded-lg shadow-lg p-8"
        >
          <div class="text-center mb-8">
            <h1
              class="text-2xl font-bold text-gray-900 dark:text-dark-text-primary mb-2"
            >
              Set Up Two-Factor Authentication
            </h1>
            <p class="text-gray-600 dark:text-dark-text-secondary">
              Choose your preferred method of two-factor authentication
            </p>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Authenticator App Option -->
            <div
              class="border border-gray-200 dark:border-gray-700 rounded-lg p-6 hover:border-blue-500 dark:hover:border-blue-400 cursor-pointer transition-colors group"
            >
              <div class="text-center mb-4">
                <div
                  class="inline-block p-3 bg-blue-100 dark:bg-blue-900/20 rounded-full mb-4 group-hover:bg-blue-200 dark:group-hover:bg-blue-800/30 transition-colors"
                >
                  <i
                    class="fas fa-mobile-alt text-2xl text-blue-600 dark:text-blue-400"
                  ></i>
                </div>
                <h3
                  class="text-lg font-semibold text-gray-900 dark:text-dark-text-primary mb-2"
                >
                  Authenticator App
                </h3>
                <p class="text-sm text-gray-600 dark:text-dark-text-secondary">
                  Use an authenticator app like Google Authenticator or Authy
                </p>
              </div>
              <button
                onclick="window.location.href='/2fa-authenticator-setup.html'"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
              >
                Set Up Authenticator
              </button>
            </div>

            <!-- Email Authentication Option -->
            <div
              class="border border-gray-200 dark:border-gray-700 rounded-lg p-6 hover:border-blue-500 dark:hover:border-blue-400 cursor-pointer transition-colors group"
            >
              <div class="text-center mb-4">
                <div
                  class="inline-block p-3 bg-blue-100 dark:bg-blue-900/20 rounded-full mb-4 group-hover:bg-blue-200 dark:group-hover:bg-blue-800/30 transition-colors"
                >
                  <i
                    class="fas fa-envelope text-2xl text-blue-600 dark:text-blue-400"
                  ></i>
                </div>
                <h3
                  class="text-lg font-semibold text-gray-900 dark:text-dark-text-primary mb-2"
                >
                  Email Authentication
                </h3>
                <p class="text-sm text-gray-600 dark:text-dark-text-secondary">
                  Receive authentication codes via email
                </p>
              </div>
              <button
                onclick="window.location.href='/2fa-email-setup.html'"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
              >
                Set Up Email Auth
              </button>
            </div>
          </div>

          <div class="mt-8 text-center">
            <a
              href="/settings.html"
              class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300"
            >
              <i class="fas fa-arrow-left mr-2"></i>Back to Settings
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Dark mode functionality
      const html = document.documentElement;

      // Check for saved dark mode preference
      if (
        localStorage.getItem("darkMode") === "enabled" ||
        (!localStorage.getItem("darkMode") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        html.classList.add("dark");
      }

      // Watch for system theme changes
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (e) => {
          if (!localStorage.getItem("darkMode")) {
            html.classList.toggle("dark", e.matches);
          }
        });
    </script>
  </body>
</html>
